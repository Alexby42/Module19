{% extends "menu.html" %}
{% block pagename %}
    <h1>Игры</h1>
{% endblock %}
{% block menu %}
    {{block.super}}
{% endblock %}
{% block content %}
    {% for i in games %}
        <li>
            {{ i.title }} | {{ i.description }}. Стоимость: {{i.cost }}
            <button>Купить</button>
        </li>
    {% endfor %}
{% endblock %}
